<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Kasir</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo mb-4 d-flex align-items-center">
                  <img src="assets/images/logo.png" alt="logo" style="width: 50px; height: 50px; margin-right: 10px; border-radius: 10px;">
                  <div>
                    <h2 style="margin: 0;">BYTEBOOK</h2>
                  </div>
                </div>
                <h4>Silahkan login terlebih dahulu</h4>
                <div id="login-error" class="alert alert-danger" role="alert" style="display:none;">
                  Username atau password salah.
                </div>
                <form class="pt-3" id="login-form" autocomplete="off">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Login</button>
                  </div>
                </form>
                <div class="mt-3 text-muted" style="font-size:.8rem;">
                  Mode Vercel (static). Backend PHP tidak dieksekusi di sini.
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- Supabase + md5 for static login -->
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
    <script type="module" src="assets/js/supabase-client.js"></script>
    <script type="module">
      import supabase from './assets/js/supabase-client.js';

      const form = document.getElementById('login-form');
      const errorBox = document.getElementById('login-error');

      // Auto-redirect if already logged in
      (function() {
        const sess = localStorage.getItem('kasir_session');
        if (sess) window.location.href = 'view/dashboard.html';
      })();

      async function login(username, password) {
        try {
          const rows = await supabase.fetchRest(
            `admin?username=eq.${encodeURIComponent(username)}&select=id_admin,username,password,nama_admin,id_role`
          );
          if (!rows.length) return false;
          const admin = rows[0];
          const hashed = md5(password);
          if (hashed !== admin.password) return false;

          localStorage.setItem('kasir_session', JSON.stringify({
            id_admin: admin.id_admin,
            username: admin.username,
            nama_admin: admin.nama_admin,
            id_role: admin.id_role,
            time: Date.now()
          }));
          return true;
        } catch (e) {
          console.error('Login error', e);
          return false;
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        const fd = new FormData(form);
        const ok = await login(fd.get('username').trim(), fd.get('password').trim());
        if (ok) {
          window.location.href = 'view/dashboard.html';
        } else {
          errorBox.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
